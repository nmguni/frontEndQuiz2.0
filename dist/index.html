<!DOCTYPE html>
<html lang="en">

<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <!-- customized verson of materialize.css -->
  <link rel="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Quiz Game</title>
</head>

<body>
  <div id="top-half" class="top-half ">

    <h1>front end quiz</h1>
  </div>

  <div class=" bottom-half  ">
    <div class="container">
      <h2>Score:
        <span id="score-holder">0</span>
      </h2>
      <div class="question-container" id="question-container">
        <p class="question-container-question">
          Test your knowledge
        </p>
      </div>
      <div class="text-center">
        <p class="btn-center btn" id="main-btn">Start Game</p>
      </div>
      <a class="btn" href="#sources">sources</a>
    </div>
  </div>

  <section id="sources">
    <div class="row">
      <div class="col s12 m12">
        <div class="card blue lighten-2">
          <div class="card-content white-text">
            <span class="card-title">sources</span>

            <p>
              <a href="https://github.com/yangshun/front-end-interview-handbook" target="_blank">Front End Interview Handbook</a>
            </p>
            <p>
              <a href="https://frontendmasters.com/books/front-end-handbook/2018/practice/interview-q.html" target="_blank">Front-End Intervies</a>
            </p>
            <p>
              <a href="https://github.com/h5bp/Front-end-Developer-Interview-Questions" target="_blank">Front-end Job Interview Questions</a>
            </p>
            <p>
              <a href="https://www.thatjsdude.com/interview/" target="_blank">Interview Questions</a>
            </p>
            <p>
              <a href="https://developer.mozilla.org/en-US/" target="_blank">MDN web docs</a>
            </p>
            <p>
              <a href="https://www.w3schools.com/" target="_blank">w3schools</a>
            </p>
            <p>
              <a href="https://css-tricks.com/" target="_blank">CSS tricks</a>
            </p>
            <a class="btn" href="#top-half">
              <i class="material-icons">arrow_upward</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <!-- components with js on page have to be initalized when page is loaded -->
  <script>
    M.AutoInit();
  </script>
</body>

</html>
